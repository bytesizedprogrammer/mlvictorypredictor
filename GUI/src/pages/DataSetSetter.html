<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Electron App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .title-bar {
      -webkit-app-region: drag;
      height: 35px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 18px;
    }
    .title-bar button {
      -webkit-app-region: no-drag;
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .x-icon:hover {
      transition: all 0.3s ease;
      background: red;
      color: white;
    }

    .bodyContainer {
      height: 100vh; /* Full height of the viewport */
      display: grid;
      grid-template-rows: 6% 80% 14%; /* Heights as percentages */
    }

    .containerTop {
      background-color: green;
      display: flex;
      align-items: center;
      /*justify-content: center;*/
    }

    .containerGrid {
      background-color: red;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .containerBottom {
      background-color: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .containerOfStuff {
      width: 80%; /* 80% of the width of containerGrid */
      background-color: orange;
      height: 90%;
    }

    .box {
      background-color: coral;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      width: 97%;
      height: 100%;
      font-size: 24px;
      text-align: center;
    }

    .box:hover {
      cursor: pointer;
      background-color: green;
    }

    .a {
      margin-left: 6px;
    }

    .b {
      margin-left: 6px;
      margin-right: 6px;
    }

    .c {
      margin-right: 6px;
    }

    .imgSize {
      width: 30px;
    }

    .containerForFileDirSetterStuff {
      width: 100%;
      height: 100px;
      background-color: orangered;
    }

    .currentDirButton {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 10px 15px;
            width: 85%;
            height: 100%;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .currentDirButton input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .currentDirButton span {
            display: inline-block;
            padding: 0 10px;
        }

    .changeButton {
      width: 14.5%;
      height: 100%;
      background-color: yellowgreen;
      padding: 15px;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <img class="imgSize" src="../imgs/20xx.jpg" alt="" />
    <span>SSBM Victory Predictor</span>
    <button class="x-icon" onclick="window.close()">âœ•</button>
  </div>

  <div class="bodyContainer">
    <div class="containerTop">
      <!-- Content for containerTop -->
      <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <div class="containerGrid">
      <div class="containerOfStuff"> <!-- 80% width centered -->

        <div class="containerForFileDirSetterStuff"> <!-- Current + set location button -->
          <button class="currentDirButton" id="dirButton">
            <span id="currentDir">Current Directory: Not selected</span>
          </button>
          <input type="file" id="filepicker" webkitdirectory multiple style="display: none;" />
          <button class="changeButton" id="changeButton">CHANGE</button>
        </div>

        <div class="containerForDetailSetters"> <!-- Holds all the setters  -->
          <ul id="listing"></ul>
        </div>
        <div class="saveButtonHolderContainer"> <!-- Holds save button -->

        </div>
      </div>
    </div>
    
    <div class="containerBottom">
      <!-- Content for containerBottom -->
    </div>
  </div>

  <script>
    // Change Directory Button and File Picker
    document.getElementById("changeButton").addEventListener("click", () => {
      document.getElementById("filepicker").click();
    });

    // Handle file selection
    document.getElementById("filepicker").addEventListener("change", (event) => {
      let output = document.getElementById("listing");
      let currentDirSpan = document.getElementById("currentDir");
      output.innerHTML = ''; // Clear previous list
      let fileCount = 0;
      let directoryPath = '';

      // Loop through files
      for (const file of event.target.files) {
        fileCount++;
        let item = document.createElement("li");
        item.textContent = file.webkitRelativePath;
        output.appendChild(item);
        // Extract directory from file path
        let dirPath = file.webkitRelativePath.split('/').slice(0, -1).join('/');
        if (directoryPath === '') {
          directoryPath = dirPath;
        }
      }

      // Update directory and file count
      currentDirSpan.textContent = `Current Directory: ${directoryPath}`;
      alert(`Total files selected: ${fileCount}`);
    });
  </script>
</body>
</html>
